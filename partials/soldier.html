<!DOCTYPE html>
<html>
  <head>
    <link href="prism.css" rel="stylesheet">
  </head>
  <body style="background-color:white;" >
	
	<div class="topcoat-navigation-bar" ng-controller="HomeCtrl">
	  <div class="topcoat-navigation-bar__item left quarter">
		<a class="topcoat-icon-button--quiet" ng-click="slidePage('/','modal')">
		  <span class="topcoat-icon home-icon"></span>
		</a>
	  </div>
	  <div class="topcoat-navigation-bar__item center half">
		<h1 class="topcoat-navigation-bar__title">Soldier</h1>
	  </div>
	</div>
	
	<script type="text/javascript" src="prism.js"></script>

	<pre  ng-prism  class="language-python"><code>
		





soldiers = int(input("Enter the no. of soldiers: "))
odd = 0
even = 0
list = [int(x) for x in input().split()]

for x in range(soldiers):
	if (list[x] % 2 == 0):
		even += 1 
	else:
		odd += 1

if even > odd:
	print("READY FOR BATTLE")
else:
	print("NOT READY")
	
	
	</code></pre>
  </body>
</html>
